# ===============================
# Index windows & panes from 1
# ===============================
set -g base-index 1
setw -g pane-base-index 1

# ===============================
# Use vim-style key bindings
# ===============================
setw -g mode-keys vi

# Easier copy mode entry
bind-key [ copy-mode
bind-key ] paste-buffer

# Also allow prefix + v to enter copy mode (vim-like)
bind-key v copy-mode

# Use y to copy in visual mode
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Allow v to begin selection like Vim
bind -T copy-mode-vi v send-keys -X begin-selection

# Use Escape to exit copy mode
bind -T copy-mode-vi Escape send-keys -X cancel

# ===============================
# Better navigation (optional but recommended)
# ===============================

# Split panes with more intuitive keys
bind | split-window -h
bind - split-window -v

# Move between panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + vim keys
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# ===============================
# Mouse support (optional)
# ===============================
set -g mouse on

# ===============================
# Status bar tweaks (optional)
# ===============================
set -g status-left "#[bold]tmux"
set -g status-right "%Y-%m-%d %H:%M"

# Reload config quickly
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

